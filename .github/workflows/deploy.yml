name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
          
      - name: Build Next.js
        run: yarn build
        env:
          NEXT_PUBLIC_BASE_PATH: /lisaa
          
      - name: Export Next.js
        run: yarn export
        env:
          NEXT_PUBLIC_BASE_PATH: /lisaa
          
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
